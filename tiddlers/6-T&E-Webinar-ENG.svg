  <text x="1.23" y="109.7"  fill="#44546A" font-weight="normal" font-size="15.16px" font-family="Calibri">1. Excise duty reform</text>
  <text x="1.23" y="150.98"  fill="#44546A" font-weight="normal" font-size="15.16px" font-family="Calibri">2. Anti-smog tax for passenger vehicles</text>
  <text x="2.02" y="186.24"  fill="#44546A" font-weight="normal" font-size="15.16px" font-family="Calibri">3. Increased limit of depreciation charges for LEVs</text>
  <text x="1.23" y="226.07"  fill="#44546A" font-weight="normal" font-size="15.16px" font-family="Calibri">4. Gradually decreasing the car depreciation charges</text>
  <text x="1.23" y="239.03"  fill="#44546A" font-weight="normal" font-size="15.16px" font-family="Calibri">that may be included in tax-deductible costs</text>
  <text x="1.21" y="267.73"  fill="#44546A" font-weight="normal" font-size="15.16px" font-family="Calibri">5. 100% deduction of operating expenses for ZEVs</text>
  <text x="2.02" y="309.39"  fill="#44546A" font-weight="normal" font-size="15.16px" font-family="Calibri">6. Closing the gap on diesel taxes - </text>
  <text x="2.02" y="322.34"  fill="#44546A" font-weight="normal" font-size="15.16px" font-family="Calibri">equalising fuel tax on diesel and petrol</text>
  <text x="2.02" y="350.07"  fill="#44546A" font-weight="normal" font-size="15.16px" font-family="Calibri">7. Lowering road tolls for ZEVs</text>
  <text x="1.23" y="398.72"  fill="#44546A" font-weight="normal" font-size="15.16px" font-family="Calibri">8. New parking policy in cities</text>
  <text x="1.97" y="433.39"  fill="#44546A" font-weight="normal" font-size="15.16px" font-family="Calibri">9. Introducing a fine for removing devices from </text>
  <text x="1.97" y="446.35"  fill="#44546A" font-weight="normal" font-size="15.16px" font-family="Calibri">the vehicle that reduce its emissivity</text>
  <text x="" y="481.3"  fill="#44546A" font-weight="normal" font-size="15.16px" font-family="Calibri">10. Environmental Levy for passenger cars</text>
  <text x="2.02" y="515.74"  fill="#44546A" font-weight="normal" font-size="15.16px" font-family="Calibri">11. Lower VAT on ZEVs and LEVs</text>
  <text x="1.21" y="556.42"  fill="#44546A" font-weight="normal" font-size="15.16px" font-family="Calibri">12. 100% VAT deduction for purchasing ZEVs and LEVs</text>
  <text x="1.23" y="598.08"  fill="#44546A" font-weight="normal" font-size="15.16px" font-family="Calibri">13. Gradually decreasing the level of VAT </text>
  <text x="1.23" y="611.03"  fill="#44546A" font-weight="normal" font-size="15.16px" font-family="Calibri">deduction for ICE cars</text>
  <text x="1.23" y="639.09"  fill="#44546A" font-weight="normal" font-size="15.16px" font-family="Calibri">14. Tax breaks in income tax for private persons for </text>
  <text x="1.23" y="652.04"  fill="#44546A" font-weight="normal" font-size="15.16px" font-family="Calibri">installing domestic charging points</text>
  <text x="2.02" y="687.75"  fill="#44546A" font-weight="normal" font-size="15.16px" font-family="Calibri">15. Charging points on public and private parking</text>
  <text x="1.85" y="729.04"  fill="#44546A" font-weight="normal" font-size="15.16px" font-family="Calibri">16. Dedicated tariff for high-power charging points</text>
  <g transform="matrix(1 0 0 1 145.441 -379.369)">
   <text x="-115.68" y="398.64"  fill="#44546A" font-weight="normal" font-size="28.16px" font-family="Calibri">Expert assessment of effectiveness and impact on public budget of the proposed solutions</text>
